---
version: 1
applications:
  - name: s3-interface
    routes:
      - route: idva-s3interface-((ENVIRONMENT_NAME)).apps.internal
    memory: ((MEMORY))
    instances: ((INSTANCES))
    buildpacks:
      - python_buildpack
    command: gunicorn s3.main:app
    services:
      - ((VENDOR_1))
      - ((VENDOR_2))
